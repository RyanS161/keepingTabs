<!DOCTYPE html>
<html>
<head>
  <title>Keeping Tabs</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class='container'>
    <h1><img id="logoImg" src="icons/128.png"> Keeping tabs</h1>
    <p>Hold control and select the tabs you'd like to save, then
      add a title and click the + to save for later reopening.
      Open your tab group with the <img class='openButton' src="icons/newWindow.svg"> button. </p>
    <div>
      <input type='text' class='nameInput' id='wfName' placeholder="Enter a title here">
      <img id="tabAdder" src="icons/plus.svg">
      <br>
      <span id="errorText"></span>
    </div>
    <div>
      <h2 style="display: inline-block;">Tab Groups</h2>
      <img class='openButton' id="openAll" style="height:20px;width:20px;" src="icons/newWindow.svg">
    </div>
    <div id='tabLists'><span id='addTo'></span></div>
  </div>
</body>
<script src="popup.js"></script>
</html>
